<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Kod Calistirici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        .CodeMirror {
            height: 400px;
            border: 1px solid #ddd;
        }
        #output {
            min-height: 100px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .tab-content {
            border: 1px solid #ddd;
            border-top: none;
            padding: 15px;
        }
        .nav-tabs .nav-link {
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
        #console {
            background-color: #1e1e1e;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .console-input {
            background-color: transparent;
            border: none;
            color: #fff;
            width: 100%;
            font-family: monospace;
            outline: none;
            margin-top: 5px;
        }
        .tab-close {
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Python Kod Çalıştırıcı</h1>
        <div class="row">
            <div class="col-md-8">
                <ul class="nav nav-tabs" id="editorTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab">
                            Tab 1 <span class="tab-close" onclick="closeTab('tab1')">×</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab">
                            Tab 2 <span class="tab-close" onclick="closeTab('tab2')">×</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="addNewTab()" style="font-size: 1.2em;">+</button>
                    </li>
                </ul>
                <div class="tab-content" id="editorTabsContent">
                    <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                        <textarea id="code1"># Python kodunuzu buraya yazın
print("Merhaba!")
for i in range(5):
    print(f"Sayı: {i}")</textarea>
                    </div>
                    <div class="tab-pane fade" id="tab2" role="tabpanel">
                        <textarea id="code2"># Python kodunuzu buraya yazın
print("Merhaba!")
for i in range(5):
    print(f"Sayı: {i}")</textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="runCode()">Kodu Çalıştır</button>
                    <button class="btn btn-secondary" onclick="clearCode()">Kodu Temizle</button>
                    <button class="btn btn-info" onclick="clearOutput()">Çıktıyı Temizle</button>
                </div>
                <div class="mt-3">
                    <h5>Çıktı:</h5>
                    <div id="output"></div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h5>Konsol:</h5>
                <div id="console">
                    <div id="console-output"></div>
                    <input type="text" class="console-input" id="console-input" placeholder="pip install paket_adi" onkeypress="handleConsoleInput(event)">
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4 mb-3">
        <small class="text-muted">Sistem Geliştirici: Dr. Mücahid Candan ve Yapay Zeka </small>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script>
        var editors = {
            tab1: CodeMirror.fromTextArea(document.getElementById("code1"), {
                mode: "python",
                theme: "monokai",
                lineNumbers: true,
                indentUnit: 4,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentWithTabs: false
            }),
            tab2: CodeMirror.fromTextArea(document.getElementById("code2"), {
                mode: "python",
                theme: "monokai",
                lineNumbers: true,
                indentUnit: 4,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentWithTabs: false
            })
        };

        let tabCounter = 2;

        function getActiveEditor() {
            const activeTab = document.querySelector('.nav-tabs .nav-link.active');
            const tabId = activeTab.id.replace('-tab', '');
            return editors[tabId];
        }

        function addNewTab() {
            tabCounter++;
            const tabId = `tab${tabCounter}`;
            
            // Yeni tab butonu ekle
            const tabList = document.getElementById('editorTabs');
            const newTab = document.createElement('li');
            newTab.className = 'nav-item';
            newTab.innerHTML = `
                <button class="nav-link" id="${tabId}-tab" data-bs-toggle="tab" data-bs-target="#${tabId}" type="button" role="tab">
                    Tab ${tabCounter} <span class="tab-close" onclick="closeTab('${tabId}')">×</span>
                </button>
            `;
            tabList.insertBefore(newTab, tabList.lastElementChild);

            // Yeni tab içeriği ekle
            const tabContent = document.getElementById('editorTabsContent');
            const newContent = document.createElement('div');
            newContent.className = 'tab-pane fade';
            newContent.id = tabId;
            newContent.role = 'tabpanel';
            newContent.innerHTML = `<textarea id="${tabId}"># Python kodunuzu buraya yazın</textarea>`;
            tabContent.appendChild(newContent);

            // Yeni editör oluştur
            editors[tabId] = CodeMirror.fromTextArea(document.getElementById(tabId), {
                mode: "python",
                theme: "monokai",
                lineNumbers: true,
                indentUnit: 4,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentWithTabs: false
            });

            // Yeni tabı aktif yap
            document.getElementById(`${tabId}-tab`).click();
        }

        function closeTab(tabId) {
            if (Object.keys(editors).length <= 1) {
                alert('En az bir tab açık kalmalı!');
                return;
            }

            // Tab butonunu kaldır
            document.getElementById(`${tabId}-tab`).parentElement.remove();

            // Tab içeriğini kaldır
            document.getElementById(tabId).remove();

            // Editörü kaldır
            delete editors[tabId];

            // İlk tabı aktif yap
            document.querySelector('.nav-tabs .nav-link').click();
        }

        function runCode() {
            const code = getActiveEditor().getValue();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Çalıştırılıyor...';
            
            fetch('http://localhost:5000/run_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Sunucu hatası');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    outputDiv.innerHTML = `Hata: ${data.output}`;
                } else {
                    outputDiv.innerHTML = data.output || 'Çıktı yok';
                }
            })
            .catch(error => {
                outputDiv.innerHTML = `Hata: ${error.message}`;
            });
        }

        function clearCode() {
            const editor = getActiveEditor();
            editor.setValue('# Python kodunuzu buraya yazın');
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        function appendToConsole(text) {
            const consoleOutput = document.getElementById('console-output');
            const line = document.createElement('div');
            line.textContent = text;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function handleConsoleInput(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('console-input');
                const command = input.value.trim();
                
                if (command.startsWith('pip install ')) {
                    const package = command.substring(11);
                    appendToConsole(`$ ${command}`);
                    
                    fetch('http://localhost:5000/install_package', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ package: package })
                    })
                    .then(response => response.json())
                    .then(data => {
                        appendToConsole(data.output);
                    })
                    .catch(error => {
                        appendToConsole(`Hata: ${error.message}`);
                    });
                } else {
                    appendToConsole(`$ ${command}`);
                    appendToConsole('Sadece pip install komutları desteklenmektedir.');
                }
                
                input.value = '';
            }
        }
    </script>
</body>
</html>
